<div class="center-container">
  <form (ngSubmit)="onSave()" #patientForm="ngForm" class="patient-form">
    <div class="example-container">
      <p class="title" style="font-size: large;">Submit Form For Patients</p>
      <mat-form-field class="form-field">
        <input matInput placeholder="First Name" name="firstName" [(ngModel)]="patient.firstName" required>
      </mat-form-field>
      <mat-form-field class="form-field">
        <input matInput placeholder="Middle Name" name="middleName" [(ngModel)]="patient.middleName">
      </mat-form-field>
      <mat-form-field class="form-field">
        <input matInput placeholder="Last Name" name="lastName" [(ngModel)]="patient.lastName" required>
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-select placeholder="Identification Type" name="identificationType" [(ngModel)]="patient.identificationType">
          <mat-option value="NATIONAL_ID">National Id</mat-option>
          <mat-option value="PASSPORT_NUMBER">Passport Number</mat-option>
          <mat-option value="ALIEN_ID">Alien Id</mat-option>
          <mat-option value="SERVICE_ID">Service Id</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="form-field">
        <input matInput placeholder="Identification Number" name="identificationNumber" [(ngModel)]="patient.identificationNumber" required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" class="green-button">Save</button>
      <button mat-raised-button class="red-button" (click)="clearForm()">Clear</button>
    </div>
  </form>
</div>
